	<style>
	.container {
	    position: relative;
	    height: 500px; /* Adjust to match your page height */
	}

	.btn {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    width: 100px;
	    height: 50px;
	    background-color: #333; /* Change to your desired button color */
	    color: #fff; /* Change to your desired button text color */
	    font-size: 18px; /* Change to your desired button font size */
	    text-align: center;
	    line-height: 50px;
	    border-radius: 5px;
	    cursor: pointer;
	    animation: bounce 2s infinite;
	}

	@keyframes bounce {
	    0%, 20%, 50%, 80%, 100% {
		transform: translateY(0);
	    }
	    40% {
		transform: translateY(-20px);
	    }
	    60% {
		transform: translateY(-10px);
	    }
	}
	</style>

	<div class="container">
	    <button class="btn">Click me</button>
	</div>
